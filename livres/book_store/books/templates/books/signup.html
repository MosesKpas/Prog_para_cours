<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Créer un Compte - FORCE.oneLib</title>
        <!-- Lien vers Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <style>
            body,
            html {
                height: 100%;
                margin: 0;
                font-family: Arial, Helvetica, sans-serif;
            }
            .bg {
                background-image: url("https://culturepresse.fr/sites/default/files/static_pages/livre_librairie-5fa402100cf61.jpeg"); /* Image de fond */
                height: 100%;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .form-container {
                max-width: 400px;
                padding: 20px;
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                z-index: 2;
                position: relative;
            }
            .navbar {
                background-color: rgba(
                    0,
                    0,
                    0,
                    0.8
                ) !important; /* Fond de la navbar semi-transparent */
            }
            .navbar-brand,
            .nav-link {
                color: white !important;
            }
            .btn-custom {
                background-color: #007bff;
                color: white;
            }
            .btn-custom:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">FORCE.oneLib</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Background with form -->
        <div class="bg">
            <div class="form-container">
                <h1 class="text-center">Créer un Compte</h1>
                <form method="post">
                    {% csrf_token %} {{ form.as_p }}
                    <button type="submit" class="btn btn-custom btn-block">
                        Créer un Compte
                    </button>
                </form>
                <a
                    href="{% url 'login_client' %}"
                    class="btn btn-link mt-3 d-block text-center"
                    >Déjà un compte ? Connectez-vous</a
                >
            </div>
        </div>

        <!-- Lien vers Bootstrap JS et dépendances -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
