<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commander un Livre</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Couleur de fond */
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1>Commander {{ livre.titre }}</h1>
    <p>Auteur: {{ livre.auteur }}</p>
    <p>Prix: {{ livre.prix }}€</p>
    
    <!-- Afficher les messages de succès -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <p>Vous allez commander ce livre. Votre adresse e-mail est {{ request.user.email }}.</p>
        <button type="submit" class="btn btn-primary btn-block">Commander</button>
    </form>
    <a href="{% url 'accueil_client' %}" class="btn btn-secondary mt-3">Retour</a>
</div>

</body>
</html>
